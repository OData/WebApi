<h2>Products</h2>
<div class="form-group">
	<label for="product-name">Name</label>
	<input type="text" id="product-name" class="form-control" ng-model="name" />
</div>
<div class="form-group">
	<label for="product-price">Price</label>
	<input type="text" id="product-price" class="form-control" ng-model="price"/>
</div>
<div class="form-group">
	<button class="btn btn-default" ng-click="addProduct()">POST to Products</button>
</div>
